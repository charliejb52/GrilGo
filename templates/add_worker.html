{% extends "base.html" %}


{% block content %}
<html>
<head>
    <title>Manage Workers</title>
    <a href="{{ url_for('calendar_view') }}" class="btn btn-secondary">Back to calendar</a>
</head>
<body>
    <h1>Add a New Worker</h1>
    <form method="post">
        <input type="text" name="name" placeholder="Worker name" required>
        <button type="submit">Add Worker</button>
    </form>

    <h2>Current Workers</h2>
    <ul>
        {% for worker in workers %}
            <li>
                {{ worker.name }}
                <form method="post" action="{{ url_for('delete_worker', worker_id=worker.id) }}" style="display:inline;">
                    <button type="submit" onclick="return confirm('Delete {{ worker.name }}?')">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
