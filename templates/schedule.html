{% extends "base.html" %}

{% block content %}
  <h2>Upcoming Shifts</h2>

  <a href="{{ url_for('add_shift') }}" class="btn btn-success mb-3">+ Add New Shift</a>

  <ul class="list-group">
    {% for shift in shifts %}
      <li class="list-group-item">
        {{ shift.date }} â€” {{ shift.start_time }} to {{ shift.end_time }} 
        ({{ shift.worker.name }})
      </li>
    {% else %}
      <li class="list-group-item">No shifts scheduled.</li>
    {% endfor %}
  </ul>
{% endblock %}
