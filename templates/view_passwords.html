{% extends "base.html" %}
{% block content %}
<h2>Employee Accounts</h2>
<table border="1">
    <tr>
        <th>Username</th>
        <th>Password</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.plaintext_password }}</td>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('dashboard_manager') }}" class="btn btn-secondary">Home</a>
{% endblock %}
